	<script type ="text/javascript">
	    // 제어문 : 프로그램의 흐름을 제어하는 실행문
		// - 조건문(분기문) : if~else
		// - 선택문 : switch~case
		// - 반복문 : for, while

        // if문
		// if(조건식){
		// 조건식이 참일 때 실행하는 문장
		//}
		
		// 변수 num = 150 값이 양수
		
		var num = 150;
		
		if(num > 0){
			document.write("양수입니다.<br>");
			}
		// -> 항상 true 값을 가지고 있기 때문에 항상 실행되는 문장이다.
			
		if(true){
			document.write("음수입니다.<br>");
		}
		
		if(2){// Boolean(값) => T/F
			  // Boolean(데이터) : 숫자0, null, undefined 값이 아닌 경우
			  // 항상 true 값을 돌려준다.
			
			document.write("1을 실행합니다.<br>");
			
		}
		
		if(num<0) 
			document.write("<h1>양수입니다.</h1>");
		
		// => 중괄호가 없을 경우 한줄까지만 영향을 준다. 
		
			document.write("<h1>양수입니다.2</h1>");
		// 중괄호 꼭 쓰기. 
		
		prompt("양수, 음수 중 하나의 숫자를 입력하시오.", "0");
		
		// 양수/음수를 판별해서 출력
		// " 00(양수)" "-00(음수)"

		var value = prompt("양수, 음수 중 하나의 숫자를 입력하시오.", "0");
		
		if(value > 0){
			document.write(value+"(양수)<br>");
		}
		
		if(value < 0){
			document.write(value+"(음수)<br>");
		
		}
		
		// else문 : if문을 제외한 나머지를 나타낼 때 사용
		// (그 외 나머지)
		
		// 변수 num = 15 초기화
		// 값 -> 홀수/짝수 판별
		
		// num%2 == 1  //홀수
		var num = 15;
		if( num%2 == 0 ){
			document.write("짝수");
		} else{
			document.write("홀수");
		}
		
		
		var tmp = confirm("회원 탈퇴하시겠습니까?");
		
		alert(tmp);
		// 확인 버튼 클릭 : "회원 탈퇴 성공!"
		// 취소 버튼 클릭 : "회훤 탈퇴 실패!"
		if(tmp == true){
			document.write("회원 탈퇴 성공!"); 
		}else {
			document.write("회원 탈퇴 실패!");
		}

  prompt("해당 월을 입력하시오.", "0");
  // 3~4 => "봄"
  // 6~8 => "여름"
  // 9~11 => "가을"
  // 12~2 => "겨울"
			
  //if(month ==3 || month ==4 || month ==5){
  if(3 <= month && month <= 5){
	  // 봄
	  document.write("봄");
  }else if(6 <= month && month <= 8){
	  // 여름
	  document.write("여름");
  }else if(9 <= month && month <= 11){
	  // 가을
	  document.write("가을");
  }else {
      // 겨울
	  document.write("겨울");
  }

  
  var score = prompt("시험점수를 입력하시오.", "0"); 
  if(90 <= score && score <= 100){
	  document.write("점수 : "+score+" 학점 : A");
  }else if(80 <= score && score <= 89){
	  document.write("점수 : "+score+" 학점 : B");
  }else if(70 <= score && score <= 79){
	  document.write("점수 : "+score+" 학점 : C");
  }else if(0 <= score && score <= 69){
	  document.write("점수 : "+score+" 학점 : F");	  
  }else {
	  document.write("올바른 숫자를 입력해주세요.");
  }
  
  
  
  
  
  
	</script>
