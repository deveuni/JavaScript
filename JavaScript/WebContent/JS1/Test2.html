<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<script type ="text/javascript">
	  // id : itwill001
	  // pw : it8030909
	  
	  // 사용자로부터 아이디, 비밀번호를 입력(prompt())
	  // 아이디가 같은 경우, 비밀번호 체크
	  // 아이디가 같고 비밀번호가 같은 경우, "아이디님 환영합니다." 로그인 성공(alert())
	  // 아이디가 같고 비밀번호가 다른 경우, "비밀번호가 다릅니다." 에러메세지(alert())
	  // 아이디가 다른 경우, "존재하지 않는 회원입니다." 에러 메세지(alert())
	
  // ctrl + shift + / = 선택영역 주석 걸기
  // ctrl + shift + \ = 선택영역 주석 풀기(잘 안 될 때도 있음)
	  

    // switch ~ case문
    // 각각의 case를 만나서 해당 동작을 실행
    // 각 case에 break;문이 없을 경우, 다음 break;문을 찾을 때까지 모든 문장을 실행한다.
    // default문을 만나면 종료된다(가장 마지막 작업)
    
	  
	  var num = 10;
	  
	  switch(num){
	  case 10:
		  document.write("10<br>");
		  // break;
	  case 9:
		  document.write("9<br>");
		  // break;
	  case 8:
		  document.write("8<br>");
		  // break;		  
		  // ...
		  
	  default:
		  document.write("해당 사항 없음")
		  // break;
	  
	  }
	  
	  
	</script>

</body>
</html>
