<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>WebContent/JS4/Test3.html</h1>

	<h1>라디오버튼, 체크박스 정보 전달</h1>
	
	<fieldset>
	   <legend>성별/취미 정보 전달</legend>	
		  <form action ="itwill.jsp" name="fr" method="get">
		    <h3>라디오버튼</h3>
		    <!-- 라디오버튼의 이름이 같은 경우 라디오버튼이 그룹으로 지정
		                  그래서 해당 그룹중 하나만 선택 가능
		    -->
			<input type="radio" name = "gender" value="남자" > 남자
			<input type="radio" name = "gender" value="여자" > 여자
			<!-- 둘다 체크하면 마지막 라디오버튼에 체크됨. -->
			<hr>
			
			<input type="button" value="라디오 버튼 속성" onclick="fun1();">
			<input type="button" value="라디오 버튼 체크" onclick="checkRa();">
			
			
			<hr>
			<h3>체크박스</h3>
			<input type ="checkbox" name ="hobby" value="여행" > 여행
			<input type ="checkbox" name ="hobby" value ="독서"> 독서
			<input type ="checkbox" name ="hobby" value ="게임"> 게임
			
			<hr>
			<input type="button" value="체크박스 버튼 속성" onclick="fun2();">
			<input type="button" value="체크박스 버튼 체크" onclick="checkCh();">
			
	
			
			
		  </form>
	</fieldset>
	
	<script type="text/javascript">
	 // 자바 스크립트 구문
	
	   function fun1(){
		 // 선택된 라디오버튼의 속성정보를 모두 출력
		 // type, name, value, checked
		 
		 if(document.fr.gender[0].checked == true){
		 	alert("type(남): "+ document.fr.gender[0].type);
		 }
		 
		 if(document.fr.gender[1].checked == true){
			 	alert("type(여): "+ document.fr.gender[1].type);
			 }
		 
		 if(document.fr.gender[0].checked == true){
			 alert("name(남): "+document.fr.gender[0].name);
		 }
		 
		 if(document.fr.gender[1].checked == true){
			 alert("name(여): "+document.fr.gender[1].name);
		 }
		 
		 if(document.fr.gender[0].checked == true){
			 alert("value(남): "+ document.fr.gender[0].value);
		 }
		 
		 if(document.fr.gender[1].checked == true){
			 alert("value(여): " + document.fr.gender[1].value);
		 }
		 
		 if(document.fr.gender[0].checked == true){
			 alert("checked(남): "+document.fr.gender[0].checked);
		 }
		 
		 if(document.fr.gender[1].checked == true){
			 alert("checked(여): "+document.fr.gender[1].checked);
		 }
		
	}//fun1()
	 
	
	function checkRa(){
		// 라디오 버튼이 하나도 체크된 게 없을 경우 
		// "성별을 선택하시오." + focus()
		
		if(document.fr.gender[0].checked==false && 
				document.fr.gender[1].checked==false){
			alert("성별을 선택하시오");
			document.fr.gender[0].focus();
			return;
		}
	} //checkRa()
	
	
	function fun2(){
		alert("type: "+ document.fr.hobby[0].type);
		alert("name: "+ document.fr.hobby[0].name);
		alert("value: "+ document.fr.hobby[0].value);
	}// fun2()
	
	// checkCh() : 체크박스가 하나도 선택이 안된 경우만 
	// alert() 사용해서 "취미를 선택하시오." + focus()
	
		// +) 라디오버튼(기존의 checkRa()), 체크박스 정보를 action 페이지로 전달
	// => 라디오버튼, 체크박스가 모두 선택된 상태로 정보를 전달
	
	function checkCh(){
		
		if(document.fr.hobby[0].checked == false && document.fr.hobby[1].checked == false && document.fr.hobby[2].checked== false){
			alert("취미를 선택하시오");
			document.fr.hobby[0].focus();
			
			return;
		}
		
		// 라디오 버튼 처리
		checkRa();
		// 페이지 이동
		document.fr.submit();
	}
	


  
	
	
	</script>
	
	</body>
</html>
