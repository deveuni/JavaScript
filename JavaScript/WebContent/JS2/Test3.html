 	// 절댓값 계산
 	document.write(Math.abs(-2000) + "<br>");

 	document.write(Math.max(100,200,125,855,788) + "<br>");
 	// 최솟값
 	document.write(Math.min(100,200,125,855,788) + "<br>");
 	// 랜덤값(0~1값이 나오므로 나오고 싶은 수가 있으면 10배수 곱하기)
 	document.write(Math.random()*10 + "<br>");
